<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Quote Generator</title>
  <style>
    * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
  }
  
  body {
    font-family: Arial, sans-serif;
    background-color: #f0f0f0;
    color: #333;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }
  
  .container {
    text-align: center;
    background-color: #fff;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
  }
  
  h1 {
    margin-bottom: 20px;
  }
  
  #quote-box {
    margin: 20px 0;
  }
  
  #quote {
    font-size: 1.5em;
    font-style: italic;
  }
  
  #author {
    font-size: 1.2em;
    margin-top: 10px;
    color: #555;
  }
  
  button {
    padding: 10px 20px;
    background-color: #28a745;
    color: white;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    margin-bottom: 10px;
  }
  
  button:hover {
    background-color: #218838;
  }
  
  a {
    display: inline-block;
    padding: 10px 20px;
    background-color: #1da1f2;
    color: white;
    border-radius: 5px;
    text-decoration: none;
  }
  
  a:hover {
    background-color: #0d95e8;
  }
  </style>
  <script>
    // Array of quotes
const quotes = [
    {
      quote: "The only limit to our realization of tomorrow is our doubts of today.",
      author: "Franklin D. Roosevelt"
    },
    {
      quote: "The best way to predict the future is to create it.",
      author: "Peter Drucker"
    },
    {
      quote: "Life is 10% what happens to us and 90% how we react to it.",
      author: "Charles R. Swindoll"
    },
    {
      quote: "Success is not final, failure is not fatal: It is the courage to continue that counts.",
      author: "Winston Churchill"
    },
    {
      quote: "Your time is limited, so don’t waste it living someone else’s life.",
      author: "Steve Jobs"
    },
    {
      quote: "Don't watch the clock; do what it does. Keep going.",
      author: "Sam Levenson"
    }
  ];
  
  // Function to generate a new random quote
  function generateQuote() {
    const randomIndex = Math.floor(Math.random() * quotes.length);
    const randomQuote = quotes[randomIndex];
  
    // Display the new quote
    document.getElementById('quote').textContent = `"${randomQuote.quote}"`;
    document.getElementById('author').textContent = `- ${randomQuote.author}`;
  
    // Update the Twitter share link with the new quote
    const twitterUrl = `https://twitter.com/intent/tweet?text=${encodeURIComponent(`"${randomQuote.quote}" - ${randomQuote.author}`)}`;
    document.getElementById('share-quote').setAttribute('href', twitterUrl);
  }
  
  // Call the function once when the page loads to display a quote initially
  generateQuote();
  </script>
</head>
<body>
  <div class="container">
    <h1>Random Quote Generator</h1>
    
    <!-- Quote Display Section -->
    <div id="quote-box">
      <p id="quote">Click the button to generate a random quote!</p>
      <p id="author"></p>
    </div>

    <!-- Generate Quote Button -->
    <button id="new-quote" onclick="generateQuote()">New Quote</button>

    <!-- Share Quote Button -->
    <a id="share-quote" href="#" target="_blank">Share on Twitter</a>
  </div>

</body>
</html>
